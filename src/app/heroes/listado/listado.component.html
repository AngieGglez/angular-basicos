<h1>Listado de Heroes</h1>

<div>
   <h3 *ngIf="heroeBorrado !== '' ">Héroe Borrado</h3>  <!-- *ngIf="heroeBorrado " También funciona con solo la propiedad, distingue el solo-->
    <span>{{ heroeBorrado }}</span>
</div>

<!-- <div>
    <h3 *ngIf="!heroeBorrado">Héroe Borrado</h3> 
     <span>No ha borrado nada</span>
 </div> -->

<!-- añadiendo el else -->

<div>
    <h3 *ngIf="heroeBorrado; else noborrado ">Héroe Borrado</h3> 
     <span>{{ heroeBorrado }}</span>
 </div>
 
 <ng-template #noborrado>
    <h1>No ha borrado nada</h1>
 </ng-template>
 

<button (click)="borrarHeroe()">
    Borrar
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i + 1}} {{heroe}}
    </li>
</ul>
